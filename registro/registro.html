<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/assets/images/pizza-solid-24.png">
</head>
<body class="body_registro">
    <div class="wrapper_registro">
        <form id="registerForm">
            <h1>Registro</h1>
            <div class="input-box_registro">
                <input type="text" id="name-registro" name="name-registro" placeholder="Name" required>
                <i class='bx bx-wink-tongue'></i>            
            </div>
            <div class="input-box_registro">
                <input type="text" id="email-registro" name="email-registro" placeholder="Email" required>
                <i class='bx bx-user'></i>            
            </div>
            <div class="input-box_registro">
                <input type="password" id="password-registro" name="password-registro" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>            
            </div>
            <div class="remember-forgot_registro">
                <label><input type="checkbox">Mostrar contraseña</label>
                <p>Min. 8 caracteres</p>
            </div>
            <button type="submit" class="btn_registro">Registrarse</button>
            <div class="register-link_registro">
                <p>¿Ya tienes cuenta? <a href="/index.html">Login</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="/registro/firebase_register.js"></script>
</body>
</html>
